<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet">
    <title>Drum Kit App</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>The Drum Kit App</h1>
            <p class="titleSentence">Press a key to play.</p>
        </header>

        <div class="drumTouches">
            <div data-key="65" class="kick">
                <div class="keyboard">
                    <button class="kickBtn"><kbd>A</kbd> <br> <p class="nameDrum">Kick</p></button>
                </div>
            </div>
           <div data-key="90" class="snare">
                <div class="keyboard">
                    <button class="snareBtn"><kbd>Z</kbd> <br> <p class="nameDrum">Snare</p></button>
                </div>
            </div>
            <div data-key="69" class="hithat">
                <div class="keyboard">
                    <button class="hithatBtn"><kbd>E</kbd> <br> <p class="nameDrum">Hithat</p></button>
                </div>
            </div> 
            <div data-key="82" class="hightom">
                <div class="keyboard">
                    <button class="hightomBtn"><kbd>R</kbd> <br> <p class="nameDrum">High Tom</p></button>
                </div>
            </div> 
            <div data-key="84" class="midtom">
                <div class="keyboard">
                    <button class="midtomBtn"><kbd>T</kbd> <br> <p class="nameDrum">Mid Tom</p></button>
                </div>
            </div> 
            <div data-key="89" class="floortom">
                <div class="keyboard">
                    <button class="floortomBtn"><kbd>Y</kbd> <br> <p class="nameDrum">Floor Tom</p></button>
                </div>
            </div> 
            <div data-key="85" class="crash">
                <div class="keyboard">
                    <button class="crashBtn"><kbd>U</kbd> <br> <p class="nameDrum">Crash</p></button>
                </div>
            </div> 
            <div data-key="73" class="ride">
                <div class="keyboard">
                    <button class="rideBtn"><kbd>I</kbd> <br> <p class="nameDrum">Ride</p></button>
                </div>
            </div> 
        </div>
    </div>
    <audio data-key="65" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/kick.wav"></audio>
    <audio data-key="90" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/snare.wav"></audio>
    <audio data-key="69" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/hihat-close.wav"></audio>
    <audio data-key="82" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-high.wav"></audio>
    <audio data-key="84" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-mid.wav"></audio>
    <audio data-key="89" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-low.wav"></audio>
    <audio data-key="85" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/crash.wav"></audio>
    <audio data-key="73" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/ride.wav"></audio>

    <script src="./app.js"></script>
</body>
</html>
